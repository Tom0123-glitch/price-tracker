<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Product Price Tracker</h1>

    <form method="POST">
        <input type="text" name="url" class="form-control" placeholder="Enter product URL" required>
        <button type="submit" class="btn btn-primary mt-2">Track</button>
    </form>

    <h2 class="mt-4">Tracked Products</h2>
    <ul class="list-group">
        {% for id, url, price in products %}
            <li class="list-group-item">
                <a href="{{ url }}" target="_blank">{{ url }}</a>
                <span class="badge bg-success">{{ price }}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
